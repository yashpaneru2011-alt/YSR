<!DOCTYPE html>
<html>
<head>
  <title>Advanced QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }

    .container {
      text-align: center;
      margin-top: 60px;
    }

    .card {
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      background: white;
      transition: 0.3s;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.8;
    }

    #qrcode {
      margin-top: 20px;
    }

    .dark {
      background: #121212;
      color: white;
    }

    .dark .card {
      background: #1e1e1e;
      box-shadow: 0 5px 20px rgba(255,255,255,0.1);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
    }
  </style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

<div class="container">
  <div class="card">
    <h2>Advanced QR Code Generator</h2>

    <input type="text" id="text" placeholder="Enter text or URL"><br>

    <label>QR Size:</label><br>
    <select id="size">
      <option value="150">150x150</option>
      <option value="200" selected>200x200</option>
      <option value="250">250x250</option>
      <option value="300">300x300</option>
    </select><br>

    <label>QR Color:</label><br>
    <input type="color" id="color" value="#000000"><br>

    <button onclick="generateQR()">Generate QR</button>
    <button onclick="downloadQR()">Download</button>

    <div id="qrcode"></div>
  </div>
</div>

<script>
let qr;

function generateQR() {
  const qrDiv = document.getElementById("qrcode");
  qrDiv.innerHTML = "";

  const text = document.getElementById("text").value;
  const size = document.getElementById("size").value;
  const color = document.getElementById("color").value;

  if(text.trim() === "") {
    alert("Please enter text or URL");
    return;
  }

  qr = new QRCode(qrDiv, {
    text: text,
    width: parseInt(size),
    height: parseInt(size),
    colorDark: color,
    colorLight: "#ffffff"
  });
}

function downloadQR() {
  const img = document.querySelector("#qrcode img");
  if(!img) {
    alert("Generate QR first!");
    return;
  }

  const link = document.createElement("a");
  link.href = img.src;
  link.download = "qr-code.png";
  link.click();
}

function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
